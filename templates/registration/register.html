<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Vanity 项目</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            color: #333;
            margin: 0;
            font-size: 1.8rem;
        }
        
        .register-header p {
            color: #666;
            margin: 0.5rem 0 0 0;
        }
        
        .special-notice {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #667eea;
            border-radius: 8px;
            background-color: #f8f9ff;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group input[readonly] {
            background-color: #f5f5f5;
            color: #666;
        }
        
        .btn-register {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
        }
        
        .error-messages {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #c33;
        }
        
        .success-messages {
            background: #efe;
            border: 1px solid #cfc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #3c3;
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 0.5rem;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .password-note {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>注册新账户</h1>
            <p>加入 Vanity 项目</p>
        </div>
        
        <div class="special-notice">
            ⚡ 特别提醒：用户名必须为"罗臻的仆从" ⚡
        </div>
        
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="error-messages">
                        {{ message }}
                    </div>
                {% elif message.tags == 'success' %}
                    <div class="success-messages">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       value="罗臻的仆从" 
                       readonly 
                       required>
            </div>
            
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="请输入您的密码（任意内容都可以）" 
                       required>
                <div class="password-note">
                    💡 密码要求：任意内容都可以，无长度限制，支持所有字符
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">确认密码:</label>
                <input type="password" 
                       id="confirm_password" 
                       name="confirm_password" 
                       placeholder="请再次输入密码" 
                       required>
            </div>
            
            <button type="submit" class="btn-register">注册</button>
        </form>
        
        <div class="links">
            <a href="{% url 'login' %}">已有账户？立即登录</a>
            <a href="{% url 'home' %}">返回首页</a>
        </div>
    </div>
</body>
</html>
